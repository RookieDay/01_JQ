<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="checkDemo.css" />
</head>

<body>
    <div class="wrap">
        <div>
            <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd" />
        </div>
        <table>
            <thead>
                <tr>
                    <!-- <th><input type="checkbox" id="j_cbAll" /></th> -->
                    <th>课程名称</th>
                    <th>所属学院</th>
                    <th>已学会</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>JavaScript</td>
                    <td>Baidu</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>css</td>
                    <td>Baidu</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>html</td>
                    <td>Baidu</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>jQuery</td>
                    <td>Baidu</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="j_mask" class="mask"></div>
    <div id="j_formAdd" class="form-add">
        <div class="form-add-title">
            <span>添加数据</span>
            <div id="j_hideFormAdd">x</div>
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtLesson">课程名称：</label>
            <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtBelSch">所属学院：</label>
            <input class="txt" type="text" id="j_txtBelSch" value="Baidu">
        </div>
        <div class="form-submit">
            <input type="button" value="添加" id="j_btnAdd">
        </div>
    </div>
    <script src="../jquery-1.11.1.min.js"></script>
    <script>
        $(function() {
            $("#j_btnAddData").on("click", function() {
                $("#j_mask").show();
                $("#j_formAdd").show();
            })
            $("#j_btnAdd").on("click", function() {
                var txtLesson = $("#j_txtLesson").val();
                var txtBelSch = $("#j_txtBelSch").val();
                var htmlStr =
                    "<tr>" +
                    "<td>" + txtLesson + "</td>" +
                    "<td>" + txtBelSch + "</td>" +
                    "<td><a href='javascrip:;' class='get'>GET</a></td>" +
                    "</tr>";
                $("#j_tb").html($("#j_tb").html() + htmlStr);
                hideAddForm();
            });
            $("#j_tb").on("click", ".get", function() {
                $(this).parent().parent().remove();
            })
            $("#j_hideFormAdd").on("click", function() {
                hideAddForm();
            })
        })

        function hideAddForm() {
            $("#j_mask").hide();
            $("#j_formAdd").hide();
            $("#j_txtLesson").hide();
        }
    </script>
</body>

</html>
